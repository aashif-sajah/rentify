<div class="product-container">
  <h2 class="title">Add Product</h2>

  <form #productForm="ngForm" (ngSubmit)="submitProductForm(productForm)">
    <!-- Name -->
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="productData.name" required />

    <!-- Description -->
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="productData.description" required></textarea>

    <!-- Price -->
    <label for="price">Price Per Day:</label>
    <input type="number" id="price" name="pricePerDay" [(ngModel)]="productData.pricePerDay" required />

    <!-- Availability -->
    <label for="availability">Available:</label>
    <select id="availability" name="availability" [(ngModel)]="productData.availability">
      <option [value]="true">Yes</option>
      <option [value]="false">No</option>
    </select>

    <!-- Category -->
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" [(ngModel)]="productData.category" required />

    <!-- Image Upload -->
    <label for="images">Upload Images:</label>
    <input type="file" id="images" (change)="handleFileInput($event)" multiple accept="image/*" />

    <!-- Error Message -->
    @if(errorMessage){
    <p class="error-message">{{ errorMessage }}</p>
    }

    <!-- Submit Button -->
    <button type="submit" class="submit-btn">Add Product</button>
  </form>
</div>
