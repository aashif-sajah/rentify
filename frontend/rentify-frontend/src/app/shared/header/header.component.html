@if(!isActive())
{
  <nav class="navbar">
    <div class="logo">RENT<span>i</span>FY</div>
    <ul class="nav-links">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/support">Support</a></li> <!-- routerLink="/home" fragment="about-us" -->
      <li><a routerLink="/about-us">About Us</a></li>

    <div class="auth-buttons">
      @if(isLoggedIn()){
      <button class="login" (click)="logout()">Log out</button>

      }
    </div>
  </nav>
}
