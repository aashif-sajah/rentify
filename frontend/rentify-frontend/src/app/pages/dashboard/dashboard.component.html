<div class="dashboard">
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="business-info">
      <img [src]="business?.storeTheme?.logoUrl" alt="Business Logo" class="business-logo" />
      <span class="business-name">{{ business?.businessName }}</span>
    </div>
    <div class="user-info">
      <span>{{ user?.username }}</span>
      <button (click)="editProfile()">Edit Profile</button>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li (click)="viewProducts()">Products</li>
      <li (click)="viewOrders()">Manage Orders</li>
      <li (click)="viewAnalytics()">Analytics</li>
    </ul>
  </div>
  
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
